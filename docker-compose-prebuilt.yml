version: '2'
services:
  esaude-platform-tomcat:
    image: esaude-docker-platform-docker.bintray.io/tomcat:1.2.12
    ports:
      - "8080:8080"
    container_name: esaude-platform-tomcat
    depends_on:
      - esaude-platform-mysql
    networks:
      - network
  esaude-platform-mysql:
    image: esaude-docker-platform-docker.bintray.io/mysql:1.2.12
    container_name: esaude-platform-mysql
    networks:
      - network
    volumes:
      - data:/opt/esaude/data
  esaude-emr-poc:
    image: esaude-docker-poc-docker.bintray.io/poc:1.0.0-alpha6
    ports:
      - "80:80"
    links:
      - esaude-platform-tomcat
    container_name: esaude-emr-poc
    networks:
      - network
networks:
  network:
volumes:
  data:
